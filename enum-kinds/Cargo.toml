[package]
name = "enum-kinds"
version = "0.5.1"
authors = ["Samuel Laur√©n <samuel.lauren@iki.fi>"]
homepage = "https://github.com/Soft/enum-kinds"
repository = "https://github.com/Soft/enum-kinds"
description = "Generate enums with matching variants but without any of the associated data."
readme = "README.md"
license = "MIT"
keywords = ["macro", "enum", "derive", "proc-macro", "deriving"]
edition = "2018"

[lib]
proc-macro = true

[dependencies]
syn = "1.0.74"
quote = "1.0.9"
proc-macro2 = "1.0.28"

[dev-dependencies]
serde = "1.0.127"
serde_derive = "1.0.127"
serde_json = "1.0.66"

[features]
default = []
no-stdlib = []

[badges]
travis-ci = { repository = "Soft/enum-kinds" }
